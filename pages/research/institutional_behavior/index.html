    <script src="articles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const articleList = document.querySelector('.article-list');
            const layoutControls = document.querySelector('.layout-controls');
            const paginationContainer = document.getElementById('pagination-container');
            const articlesPerPageSelect = document.getElementById('articles-per-page-select');
            const sortByDateBtn = document.getElementById('sort-by-date');
            const sortByAuthorBtn = document.getElementById('sort-by-author');

            let currentPage = 1;
            let articlesPerPage = parseInt(articlesPerPageSelect.value);
            let filteredArticles = [...articles];
            let currentSort = 'date'; // 'date' or 'author'

            function applySort(articlesToSort) {
                let sorted = [...articlesToSort];
                if (currentSort === 'date') {
                    // Sort by date descending (newest first)
                    sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
                } else if (currentSort === 'author') {
                    // Sort by author ascending (A-Z)
                    sorted.sort((a, b) => a.author.localeCompare(b.author));
                }
                return sorted;
            }
            
            function displayArticles(articlesToDisplay, page = 1) {
                articleList.innerHTML = ''; 
                currentPage = page;

                if (articlesToDisplay.length === 0) {
                    articleList.innerHTML = '<p>正在学习的路上......</p>';
                    setupPagination([]);
                    return;
                }

                const start = (page - 1) * articlesPerPage;
                const end = start + articlesPerPage;
                const paginatedArticles = articlesToDisplay.slice(start, end);

                paginatedArticles.forEach(article => {
                    const articlePath = `./articles/${article.folder}/index.html`;
                    const articleCard = document.createElement('a');
                    articleCard.className = 'article-card';
                    articleCard.href = articlePath;

                    const tagsHTML = article.tags.map(tag => `<span>${tag}</span>`).join('');

                    articleCard.innerHTML = `
                        <div class="article-card-text">
                            <div class="article-card-header">
                                <h3>${article.title}</h3>
                                <p class="article-id">No.${article.id}</p>
                            </div>
                            <div class="article-meta-group">
                                <p class="article-meta">作者: ${article.author}</p>
                                <p class="article-meta">发布日期: ${article.date}</p>
                                <p class="article-meta article-word-count">字数: ${article.word_count}</p>
                            </div>
                            <div class="article-tags">
                                ${tagsHTML}
                            </div>
                        </div>
                        <div class="article-card-image">
                            <img src="${article.image}" alt="${article.title}">
                            <p class="article-description">${article.description}</p>
                        </div>
                    `;
                    articleList.appendChild(articleCard);
                });
            }

            function setupPagination(articlesToDisplay) {
                paginationContainer.innerHTML = '';
                const pageCount = Math.ceil(articlesToDisplay.length / articlesPerPage);

                // Always show pagination if there are articles
                if (articlesToDisplay.length === 0 && pageCount <= 1) return;

                for (let i = 1; i <= pageCount; i++) {
                    const btn = document.createElement('button');
                    btn.innerText = i;
                    btn.classList.add('pagination-button');
                    if (i === currentPage) {
                        btn.classList.add('active');
                    }
                    btn.addEventListener('click', () => {
                        displayArticles(articlesToDisplay, i);
                        // Scroll to the top of the article list
                        articleList.scrollIntoView({ behavior: 'smooth' });
                        // Update active button
                        document.querySelectorAll('.pagination-button').forEach(button => button.classList.remove('active'));
                        btn.classList.add('active');
                    });
                    paginationContainer.appendChild(btn);
                }
            }

            if (typeof articles === 'undefined' || articles.length === 0) {
                articleList.innerHTML = '<p>正在学习的路上......</p>';
                if(layoutControls) layoutControls.style.display = 'none';
                const filterSection = document.querySelector('.filter-section');
                if (filterSection) filterSection.style.display = 'none';
                return;
            }

            articlesPerPageSelect.addEventListener('change', (e) => {
                articlesPerPage = parseInt(e.target.value);
                const sorted = applySort(filteredArticles);
                displayArticles(sorted, 1);
                setupPagination(sorted);
            });

            sortByDateBtn.addEventListener('click', () => {
                currentSort = 'date';
                sortByDateBtn.classList.add('active');
                sortByAuthorBtn.classList.remove('active');
                const sorted = applySort(filteredArticles);
                displayArticles(sorted, 1);
                setupPagination(sorted);
            });

            sortByAuthorBtn.addEventListener('click', () => {
                currentSort = 'author';
                sortByAuthorBtn.classList.add('active');
                sortByDateBtn.classList.remove('active');
                const sorted = applySort(filteredArticles);
                displayArticles(sorted, 1);
                setupPagination(sorted);
            });

            // --- Layout Switching Logic ---
            function applyLayout(columns) {
                if (columns) {
                    articleList.style.gridTemplateColumns = `repeat(${columns}, 320px)`;
                }
            }

            if (layoutControls) {
                // Set initial layout based on the active button
                const activeButton = layoutControls.querySelector('button.active');
                if (activeButton) {
                    applyLayout(activeButton.dataset.columns);
                }

                // Add click listener for layout switching
                layoutControls.addEventListener('click', function(e) {
                    if (e.target.tagName === 'BUTTON') {
                        const columns = e.target.dataset.columns;
                        if (columns) {
                            // Remove active class from all buttons
                            layoutControls.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                            // Add active class to the clicked button
                            e.target.classList.add('active');
                            // Update the grid layout
                            applyLayout(columns);
                        }
                    }
                });
            }
            // Initial display
            filteredArticles = applySort(articles);
            displayArticles(filteredArticles, 1);
            setupPagination(filteredArticles);

            // --- Filter Logic ---
            const keywordSearch = document.getElementById('keyword-search');
            const idSearch = document.getElementById('id-search');
            const authorFilterButtons = document.getElementById('author-filter-buttons');
            const dateFilter = document.getElementById('date-filter');
            const tagFilterButtons = document.getElementById('tag-filter-buttons');
            const filterReset = document.getElementById('filter-reset');

            // Populate filter buttons
            function populateFilterButtons(container, items, type) {
                const uniqueItems = [...new Set(items)];
                uniqueItems.forEach(item => {
                    const button = document.createElement('button');
                    button.textContent = item;
                    button.dataset.type = type;
                    button.dataset.value = item;
                    container.appendChild(button);
                });
            }

            const allAuthors = articles.flatMap(a => a.author);
            const allTags = articles.flatMap(a => a.tags);
            populateFilterButtons(authorFilterButtons, allAuthors, 'author');
            populateFilterButtons(tagFilterButtons, allTags, 'tag');

            // Add click listener for filter buttons
            [authorFilterButtons, tagFilterButtons].forEach(container => {
                container.addEventListener('click', e => {
                    if (e.target.tagName === 'BUTTON') {
                        e.target.classList.toggle('active');
                        filterArticles();
                    }
                });
            });

            function filterArticles() {
                const keyword = keywordSearch.value.toLowerCase();
                const id = idSearch.value;
                const selectedAuthors = [...authorFilterButtons.querySelectorAll('button.active')].map(b => b.dataset.value);
                const selectedMonth = dateFilter.value; // YYYY-MM
                const selectedTags = [...tagFilterButtons.querySelectorAll('button.active')].map(b => b.dataset.value);

                filteredArticles = articles.filter(article => {
                    const titleMatch = article.title.toLowerCase().includes(keyword);
                    const idMatch = article.id.toString().includes(id);
                    const authorMatch = selectedAuthors.length === 0 || selectedAuthors.includes(article.author);
                    const dateMatch = !selectedMonth || article.date.startsWith(selectedMonth);
                    const tagMatch = selectedTags.length === 0 || selectedTags.some(tag => article.tags.includes(tag));

                    return titleMatch && idMatch && authorMatch && dateMatch && tagMatch;
                });

                const sorted = applySort(filteredArticles);
                displayArticles(sorted, 1);
                setupPagination(sorted);
            }

            [keywordSearch, idSearch].forEach(el => {
                el.addEventListener('keyup', filterArticles);
            });
            dateFilter.addEventListener('change', filterArticles);

            filterReset.addEventListener('click', () => {
                keywordSearch.value = '';
                idSearch.value = '';
                dateFilter.value = '';
                [...authorFilterButtons.querySelectorAll('button.active')].forEach(b => b.classList.remove('active'));
                [...tagFilterButtons.querySelectorAll('button.active')].forEach(b => b.classList.remove('active'));
                filteredArticles = [...articles];
                
                // Reset sort
                currentSort = 'date';
                sortByDateBtn.classList.add('active');
                sortByAuthorBtn.classList.remove('active');

                const sorted = applySort(filteredArticles);
                displayArticles(sorted, 1);
                setupPagination(sorted);
            });

        });
    </script>
