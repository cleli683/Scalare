    <script src="sharers.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('sharer-container');
            sharers.forEach(sharer => {
                const section = document.createElement('section');
                section.id = `intro-${sharer.name.toLowerCase().replace(/\s+/g, '-')}`;
                section.classList.add('intro');

                const introContainer = document.createElement('div');
                introContainer.classList.add('intro-container');

                const profilePic = document.createElement('img');
                profilePic.src = sharer.photo;
                profilePic.alt = `${sharer.name}的照片`;
                profilePic.classList.add('profile-pic');

                const introText = document.createElement('div');
                introText.classList.add('intro-text');

                const name = document.createElement('h3');
                name.textContent = sharer.name;

                const intro = document.createElement('p');
                intro.textContent = sharer.intro;

                introText.appendChild(name);
                introText.appendChild(intro);

                if (sharer.articles && sharer.articles.length > 0) {
                    const articlesList = document.createElement('ul');
                    articlesList.classList.add('sharer-articles');
                    sharer.articles.forEach(article => {
                        const articleItem = document.createElement('li');
                        const articleLink = document.createElement('a');
                        articleLink.href = `../research/${article.path}/index.html`;
                        articleLink.textContent = article.title;
                        articleItem.appendChild(articleLink);
                        articlesList.appendChild(articleItem);
                    });
                    introText.appendChild(articlesList);
                }

                introContainer.appendChild(profilePic);
                introContainer.appendChild(introText);
                section.appendChild(introContainer);
                container.appendChild(section);

                // Add a separator after each sharer except the last one
                if (sharers.indexOf(sharer) < sharers.length - 1) {
                    const separator = document.createElement('hr');
                    container.appendChild(separator);
                }
            });
        });
    </script>
